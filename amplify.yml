version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Hugo and dependencies..."
        - export HUGO_VERSION=0.148.0
        - curl -L https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz | tar -xz
        - mv hugo /usr/local/bin/
        - hugo version
        # Fix for Go module cache permission issue
        - export GOPATH=/tmp/go
        - mkdir -p $GOPATH
        - export GO111MODULE=on
        # Install any other dependencies your site needs
        # - npm ci
    build:
      commands:
        - echo "Building Hugo site..."
        - hugo --minify
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - /tmp/go/**/*  # Cache the Go modules in our custom GOPATH
      - resources/_gen/**/*  # Hugo's cache for generated resources
